server:
  applicationConnectors:
    - type: http
      port: 65000
      bindHost: 127.0.0.1
  adminConnectors:
    - type: http
      port: 65001
      bindHost: 127.0.0.1
  requestLog:
    type: classic
    timeZone: UTC
    appenders: []


#
## Logging settings
#
logging:

  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: OFF

  appenders:
    - type: console
      threshold: ALL
      target: stderr

    - type: file
      threshold: ALL
      logFormat: "%-6level [%d{HH:mm:ss.SSS}] [%t] %logger{5} - %X{code} %msg %n"
      currentLogFilename: ./logs/member-update-service.log
      archivedLogFilenamePattern: ./logs/member-update-service-%d.log.gz
      archivedFileCount: 5
      timeZone: UTC